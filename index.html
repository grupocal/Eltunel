<html>
    <head>
        <title>Game</title>
    </head>
{% extends "bootstrapgame.html" %}
<link rel="stylesheet" type="text/css" href="https://jmgr99.github.io/binyanim/css/main.css">
<script src="https://jmgr99.github.io/binyanim/js/main.js"></script>
{% block content %}
<div class="container">
   <div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="qal" checked>
  <label class="form-check-label" for="inlineCheckbox1">Qal</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="nifal" checked>
  <label class="form-check-label" for="inlineCheckbox2">Nifal</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="piel" checked>
  <label class="form-check-label" for="inlineCheckbox3">Piel</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="pual" checked>
  <label class="form-check-label" for="inlineCheckbox4">Pual</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="hifil" checked>
  <label class="form-check-label" for="inlineCheckbox5">Hifil</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="hofal" checked>
  <label class="form-check-label" for="inlineCheckbox6">Hofal</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="hitpael" checked>
  <label class="form-check-label" for="inlineCheckbox7">Hitpael</label>
</div>
<p>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="perfect" checked>
  <label class="form-check-label" for="inlineCheckbox7">Perfect</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="imperfect" checked>
  <label class="form-check-label" for="inlineCheckbox7">Imperfect</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="imperative" checked>
  <label class="form-check-label" for="inlineCheckbox7">Imperative</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="participle" checked>
  <label class="form-check-label" for="inlineCheckbox7">Participle</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="checkbox" id="infinitive" checked>
  <label class="form-check-label" for="inlineCheckbox7">Infinitive</label>
</div>
<p>
<div style="width:100%"><span class="float-left" style ="color:red">Form:&nbsp</span><div class="text" id="formm">{{formm}}</div></div>
<p>
<div style="width:100%"><span class="float-left" style ="color:red">Time:&nbsp</span><div class="text" id="time">{{time}}</div></div>
<p>
<div style="width:100%"><span class="float-left" style ="color:red">Person:&nbsp</span><div class="text" id="person">{{person}}</div></div>
<p>
<hr>
<form class="form">
  <div class="form-group">
    <p class="text">Verb:</p>
    <label class="sr-only" for="nameInput">Name1</label>
    <input type="text" class="form-control" id="r1" >
    <div id="aa1" style="display:none;" class="alert alert-info"  role="alert">
       <div class="text-right" id="a1" >{{a1}}</div> </div>
  <div id="successAlert1" class="alert alert-success"  role="alert" style="display:none;">
  </div>
  <div id="errorAlert1" class="alert alert-danger" role="alert" style="display:none;">
  </div>
  <button type="submit" >Refresh</button>
  <br>
</div>
</form>
<button type="button" onclick="correct();">Get Value</button>
<button onclick="myFunction()">Show answers</button>

<br>
<br>
<br>
</div>
{%endblock%}
